<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional Web Developer with mastery in more than 10 computer languages. " />
    <meta name="robots" content="index , follow" />
    <link rel="icon" href="/icons/iconmonstr-3d-lined.svg" />
    <title>Thunder Lord | Full Stack Developer</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body style="overflow: visible">
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="/icons/iconmonstr-3d-lined 1.svg" alt="" />
          <h3>Thunder Lord</h3>
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Projects/">Projects</a></li>
          <li><a class="active" href="/contact/">Contact</a></li>
        </ul>
        <div class="burger">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </div>
      </nav>
    </header>

    <section class="form-section">
      <form>
        <div class="name-area">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="email-area">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="message-area">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>
      <h4>Thunder Lord &copy; 2024</h4>
      <ul>
        <li>
          <a href="#"><img src="/icons/iconmonstr-youtube-6.svg" alt="Youtube-link" /></a>
        </li>
        <li>
          <a href="#"><img src="/icons/iconmonstr-instagram-11.svg" alt="Instagram-link" /> </a>
        </li>
        <li>
          <a href="#"><img src="/icons/iconmonstr-twitter-1.svg" alt="Twitter-link" /></a>
        </li>
      </ul>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
